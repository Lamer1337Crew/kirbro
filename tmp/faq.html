<div class="section" ng-controller="FAQCtrl">
  <div class="row">
    <h5 class="center">Frequently Asked Question</h5>
    <ul class="collapsible" data-collapsible="accordion">
      <li ng-repeat="list in faq">
        <div class="collapsible-header"><i class="mdi-image-filter-drama"></i>{{ list.table_faq_q }}</div>
        <div class="collapsible-body"><p>{{ list.table_faq_a }}</p></div>
      </li>
    </ul>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });
  });
</script>
